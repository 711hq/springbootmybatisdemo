<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户新加</title>
</head>
<body>
<h3>用户新加</h3>
<form action="useradd" method="post">
    <table>
        <tr>
            <td>用户姓名:</td>
            <td><input name="uname"></td>
        </tr>
        <tr>
            <td>用户密码:</td>
            <td><input type="password" name="pwd"></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="新加">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
